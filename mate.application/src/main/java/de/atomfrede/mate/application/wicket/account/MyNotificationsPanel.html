<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/">

<wicket:panel>
	<div>
		<form id="notification_form" wicket:id="notificationForm">
			<fieldset>
				<legend>Benachrichtigungen</legend>
				<label class="checkbox"> 
				<input type="checkbox" wicket:id="check-mail">
					eMail Benachrichtigungen
				</label>
				<label class="checkbox"> 
				<input type="checkbox" wicket:id="check-push">
					Mobile Push Benachrichtigungen
				</label>
				<button type="submit" class="btn">Speichern</button>
			</fieldset>
		</form>
	</div>
</wicket:panel>

</html>
