<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/">
<wicket:panel>
	<div>
		<fieldset>
			<legend>Dangerzone</legend>
			<div class="alert alert-error danger-zone">
				<h4>You're entering the danger zone!</h4>
				Be aware of the consequences. With great power comes great
				responsibility!
			</div>

			<a href="#" wicket:id="btn-reset" class="btn btn-large">Large
				button</a>
		</fieldset>

		<div wicket:id="modal-prompt" class="modal hide fade">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h3>Modal header</h3>
			</div>
			<div class="modal-body">
				<p>One fine bodyâ€¦</p>
			</div>
			<div class="modal-footer">
				<a href="#" class="btn">Close</a> <a href="#"
					class="btn btn-primary">Save changes</a>
			</div>
		</div>
	</div>
</wicket:panel>
</html>
